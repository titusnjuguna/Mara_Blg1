{% extends 'Blog/base.html'%}
{% block content %}
 <div class="container">
    <form method="POST" style='padding: 10px 20px;'>
     {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend> 
            <h3> Are you sure , delete this post "{{object.title}}" </h3>
                
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="Submit">Confirm,Yes Delete</button>
            <button href="{% url 'Post-detail' object.id %}"class="btn btn-outline-info" type="Submit">No</button>
         

        </div>
    </form>
    </div>  
{% endblock content %}
